<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>NFT Preview</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <div class="details">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <div class="eth1"><img class="icon" src="images/icon-ethereum.svg"><p>0.041 ETH</p></div>
        <div class="eth2"><img class="icon" src="images/icon-clock.svg"><p class="left">3 Days Left</p></div>
      </div>
      <hr>
      <div class="author"><img class="avatar" src="images/image-avatar.png"><p class="author-text">Creation of <strong>Jules Wyvern</strong></p></div>
    </div>
  </div>
</body>
</html>
